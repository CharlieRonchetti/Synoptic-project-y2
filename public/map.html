        crossorigin=""></script>
    </head>
    <body>
        <nav id="navbar" class="navbar navbar-dark navbar-expand-lg">
            <a class="navbar-brand" href="/">Home</a>
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/"> Home </a>
                <a class="nav-item nav-link active" href="/map"> Map </a>
                <a class="nav-item nav-link" href="/statistics"> Stats </a>

            <div class="navbar-nav ml-auto">

        </nav>
        <!-- ======= Hero Section ======= -->
        <section id="hero" class="d-flex align-items-center">
            <div class="container" data-aos="zoom-out" data-aos-delay="100">
            <h1>Location</h1>
            </div>
        </section><!-- End Hero -->

        <form id="map-form">
            <div class="location-input">
                <label for="start"> Start Location </label>
                <input type="integer" id="start" name="start">
            </div>
            <div class="location-input">
                <label for="end"> Destination </label>
                <input type="integer" id="end" name="end">
            </div>
            <input type="submit">
        </form>

        <div id="map"></div>
        <script>
            //https://leafletjs.com/examples/quick-start/
            var map = L.map('map').setView([-10.784130985427298, 142.49220021673557], 11.5);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Â© OpenStreetMap'
            }).addTo(map);
        </script>
    </body>
