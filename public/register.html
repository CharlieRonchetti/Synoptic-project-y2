<!DOCTYPE HTML>
<html>
    <head>
        <title> Sign-Up! </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <script defer src="/js/register.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
            <a class="navbar-brand" href="/">Home</a>
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/"> Home </a>
                <a class="nav-item nav-link" href="/map"> Map </a>
                <a class="nav-item nav-link" href="/statistics"> Stats </a>
            </div>
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link active" href="/register"> Register </a>
                <a class="nav-item nav-link" href="/login"> Login </a>
            </div>
        </nav>

        <form id="register-form" action="/get_register_form" method="post">
            <div class="input-control">
                <label for="username"> Username </label>
                <input type="text" id="username" name="username">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="text"> E-mail </label>
                <input type="text" id="email" name="email">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password"> Password </label>
                <input type="password" id="password" name="password">
                <div class="error"></div>
            </div>
            <input type="submit" value="Sign-Up!">
        </form>
    </body>
</html>
