<!DOCTYPE HTML>
<html>
    <head>
        <title> Login </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <script defer src="/js/login.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-dark navbar-expand-lg">
            <a class="navbar-brand" href="/"><img class="brand" src="/img/waypoint-icon-19.jpg"></a>
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/"> Home </a>
                <a class="nav-item nav-link" href="/map"> Map </a>
                <a class="nav-item nav-link" href="/statistics"> Stats </a>
            </div>
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="/register"> Register </a>
                <a class="nav-item nav-link active" href="/login"> Login </a>
            </div>
        </nav>
        <!-- ======= Hero Section ======= -->
        <section id="hero" class="d-flex align-items-center">
            <div class="container" data-aos="zoom-out" data-aos-delay="100">
            <h1>Login</h1>
            </div>
        </section><!-- End Hero -->

        <form id="login-form" action="/get_login_form" method="post">
            <div class="input-control">
                <label for="username"> Username </label>
                <input type="text" id="username" name="username">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password"> Password </label>
                <input type="password" id="password" name="password">
                <div class="error"></div>
            </div>
            <input type="submit" value="Login">
        </form>
    </body>
</html>
